name: Test Send Invoice Email

on:
  workflow_dispatch:
    inputs:
      invoice_id:
        description: 'Invoice ID to test email sending'
        required: true
        type: string

jobs:
  test-email:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test email sending
        env:
          SELLSY_CLIENT_ID: ${{ secrets.SELLSY_CLIENT_ID }}
          SELLSY_CLIENT_SECRET: ${{ secrets.SELLSY_CLIENT_SECRET }}
        run: |
          python test_send_invoice_email.py ${{ github.event.inputs.invoice_id }}
