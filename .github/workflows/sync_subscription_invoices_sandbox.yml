name: Sync Subscription Invoices

on:
  schedule:
    # Tous les jours Ã  3h du matin (UTC)
    - cron: '0 3 * * *'
  
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Mode test (dry-run)'
        required: false
        type: boolean
        default: true

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run sync
        env:
          # Airtable
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
          AIRTABLE_TABLE_NAME: ${{ vars.AIRTABLE_TABLE_NAME }}
          AIRTABLE_TABLE_GRILLES: ${{ vars.AIRTABLE_TABLE_GRILLES }}
          
          # Sellsy v2 (OAuth2)
          SELLSY_V2_CLIENT_ID: ${{ secrets.SELLSY_V2_CLIENT_ID }}
          SELLSY_V2_CLIENT_SECRET: ${{ secrets.SELLSY_V2_CLIENT_SECRET }}
          SELLSY_GOCARDLESS_PAYMENT_ID: ${{ vars.SELLSY_GOCARDLESS_PAYMENT_ID }}
          
          # Configuration
          DRY_RUN: ${{ inputs.dry_run || vars.DRY_RUN || 'false' }}
        
        run: |
          echo "ðŸŽ¯ DÃ©marrage de la synchronisation..."
          echo "ðŸ“… Date: $(date '+%Y-%m-%d %H:%M:%S')"
          echo "ðŸ”§ Mode: ${{ inputs.dry_run && 'SANDBOX' || 'PRODUCTION' }}"
          echo "ðŸ§ª Dry-run: ${DRY_RUN}"
          python sync_subscription_invoices.py
      
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sync-logs-${{ github.run_number }}
          path: |
            *.log
          retention-days: 30
